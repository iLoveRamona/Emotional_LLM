<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>
    <div class="container">
        <div id="messages"></div>

        <div id="chs-win" style="display: none;">

        </div>
        <button id="start-dialog" class="str-btn">Start Dialog</button>
        <div id="mode-controls" style="display: none;">
            <button id="pass" class="btn">Pass</button>
            <button id="take" class="btn">Take</button>
        </div>

        <div id="controls">
            <button id="switch-mode" class="btn">Switch Mode</button>
            <button id="clear-history" class="btn">Clear History</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
